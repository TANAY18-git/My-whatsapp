    <!-- Custom styles for WhatsApp Web colors -->
    <style>
      :root {
        /* Light theme colors - WhatsApp style */
        --color-primary: #00A884;
        --color-secondary: #00A884;
        --color-light: #D9FDD3;
        --color-dark: #008069;
        --color-accent: #00A884;

        /* UI colors - WhatsApp light theme */
        --bg-main: #FFFFFF;
        --bg-panel: #F0F2F5;
        --bg-hover: #F0F2F5;
        --text-primary: #111B21;
        --text-secondary: #667781;
        --border-color: #E9EDEF;
        --chat-bg: #EFEAE2;
        --bubble-sent: #D9FDD3;
        --bubble-received: #FFFFFF;
      }

      /* Dark theme colors - WhatsApp style */
      [data-theme="dark"] {
        --color-primary: #00A884;
        --color-secondary: #00A884;
        --color-light: #005C4B;
        --color-dark: #00806A;
        --color-accent: #00A884;

        /* UI colors - WhatsApp dark theme */
        --bg-main: #111B21;
        --bg-panel: #202C33;
        --bg-hover: #2A3942;
        --text-primary: #E9EDEF;
        --text-secondary: #8696A0;
        --border-color: #222E35;
        --chat-bg: #0B141A;
        --bubble-sent: #005C4B;
        --bubble-received: #202C33;
      }

      /* Utility classes */
      .bg-primary { background-color: var(--color-primary); }
      .bg-secondary { background-color: var(--color-secondary); }
      .bg-light { background-color: var(--color-light); }
      .bg-dark { background-color: var(--color-dark); }
      .bg-accent { background-color: var(--color-accent); }
      .text-primary { color: var(--color-primary); }
      .text-secondary { color: var(--color-secondary); }
      .text-light { color: var(--color-light); }
      .text-dark { color: var(--color-dark); }
      .text-accent { color: var(--color-accent); }

      /* Chat bubble styles - WhatsApp style */
      .chat-bubble {
        max-width: 75%;
        padding: 6px 9px 8px 9px;
        border-radius: 7.5px;
        position: relative;
        margin-bottom: 2px;
        word-wrap: break-word;
        box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
      }

      .chat-bubble-sent {
        background-color: var(--bubble-sent);
        margin-left: auto;
        border-radius: 7.5px;
        color: var(--text-primary);
      }

      .chat-bubble-received {
        background-color: var(--bubble-received);
        margin-right: auto;
        border-radius: 7.5px;
        color: var(--text-primary);
      }

      /* Apply theme colors to body */
      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
      }

      }

      /* Typing indicator animation */
      .typing-animation {
        display: inline-flex;
        align-items: center;
      }

      .typing-animation .dot {
        display: inline-block;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        margin: 0 1px;
        background-color: var(--text-secondary);
        animation: typingAnimation 1.4s infinite ease-in-out;
      }

      .typing-animation .dot:nth-child(1) {
        animation-delay: 0s;
      }

      .typing-animation .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-animation .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typingAnimation {
        0%, 60%, 100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-4px);
        }
      }
